services:
  # Development service
  cora-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./web:/app/web:ro
    environment:
      - NODE_ENV=development
      - SEARXNG_URL=http://searxng:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Production service
  cora-prod:
    image: cora-ai:latest
    ports:
      - "8001:8000"
    environment:
      - NODE_ENV=production
      - SEARXNG_URL=http://searxng:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    profiles:
      - production

  # Registry image service (when available)
  cora-registry:
    image: git.oe74.net/adelorenzo/cora-ai:latest
    ports:
      - "8002:8000"
    environment:
      - NODE_ENV=production
      - SEARXNG_URL=http://searxng:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    profiles:
      - registry

  # SearXNG service - internal only, no ports exposed
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    # No ports exposed - only accessible via Docker network
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080/
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY:-ultrasecretkey}
    volumes:
      - searxng-data:/etc/searxng
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    name: cora-network

volumes:
  searxng-data:
