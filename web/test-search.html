<!DOCTYPE html>
<html>
<head>
    <title>Test Web Search</title>
</head>
<body>
    <h1>Test Web Search Service</h1>
    <input type="text" id="query" value="latest news Jair Bolsonaro Brazil" style="width: 400px">
    <button onclick="testSearch()">Test Search</button>
    <div id="results" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script type="module">
        import WebSearchService from './src/lib/web-search-service.js';
        
        window.testSearch = async function() {
            const service = new WebSearchService();
            await service.initialize();
            
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.textContent = 'Searching...';
            
            try {
                const results = await service.search(query);
                console.log('Results:', results);
                resultsDiv.textContent = JSON.stringify(results, null, 2);
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
