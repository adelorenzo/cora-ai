<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Web Search</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #e0e0e0; }
        button { padding: 10px; margin: 5px; }
        #output { background: #2a2a2a; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Debug Web Search</h1>
    <button onclick="testSearch()">Test Search</button>
    <div id="output"></div>

    <script type="module">
        window.testSearch = async function() {
            const output = document.getElementById('output');
            output.textContent = 'Testing search...\n';
            
            try {
                // Import services
                const { default: webSearchService } = await import('./src/lib/web-search-service.js');
                const { default: functionCallingService } = await import('./src/lib/function-calling-service.js');
                
                // Initialize
                if (!webSearchService.initialized) {
                    output.textContent += 'Initializing web search service...\n';
                    await webSearchService.initialize();
                }
                
                // Test manual function call detection
                const testInput = '[SEARCH: weather in Santiago, Chile now]';
                output.textContent += `Testing: ${testInput}\n`;
                
                const detected = functionCallingService.detectManualFunctionCall(testInput);
                output.textContent += `Detected: ${JSON.stringify(detected, null, 2)}\n`;
                
                if (detected.detected) {
                    output.textContent += 'Executing search...\n';
                    try {
                        const result = await functionCallingService.executeTextFunctionCall(detected);
                        output.textContent += `Result:\n${result}\n`;
                    } catch (error) {
                        output.textContent += `Error executing: ${error.message}\n${error.stack}\n`;
                    }
                }
            } catch (error) {
                output.textContent += `Error: ${error.message}\n${error.stack}\n`;
            }
        }
    </script>
</body>
</html>
